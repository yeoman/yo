version: 2
updates:
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "monthly"
      open-pull-requests-limit: 10
      ignore:
          # ESM only version
          - dependency-name: 'p-queue'
            versions: ['>=7']
            update-types: ["version-update:semver-minor", "version-update:semver-patch"]
          - dependency-name: '*'
            update-types: ["version-update:semver-minor", "version-update:semver-patch"]
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
      open-pull-requests-limit: 0
